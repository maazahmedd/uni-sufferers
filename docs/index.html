<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uni Sufferers</title>
    <link rel="icon" href="./favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/addons/p5.sound.min.js"></script>
  </head>
  <body class="app-loading">
    <div id="p5_loading" aria-live="polite">
      <div class="pixel-loader-card" role="status">
        <p class="pixel-loader-title">UNI SUFFERERS</p>
        <p class="pixel-loader-subtitle">Loading campus chaos...</p>
        <div class="pixel-loader-dots" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <main>
      <h1>UNI SUFFERERS</h1>
      <p id="mobile-tagline">
        First save your mental health.<br />
        Then go get that 4.0 GPA.
      </p>
      <div id="canvas-wrapper"></div>
      <div id="mobile-controls" aria-label="Mobile game controls">
        <div id="mobile-dpad">
          <button type="button" class="dpad-btn dpad-up" data-key="up" aria-label="Move up">
            <svg class="dpad-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M12 4L4 17H20L12 4Z" />
            </svg>
          </button>
          <button type="button" class="dpad-btn dpad-left" data-key="left" aria-label="Move left">
            <svg class="dpad-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M4 12L17 4V20L4 12Z" />
            </svg>
          </button>
          <button type="button" class="dpad-btn dpad-down" data-key="down" aria-label="Move down">
            <svg class="dpad-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M12 20L4 7H20L12 20Z" />
            </svg>
          </button>
          <button
            type="button"
            class="dpad-btn dpad-right"
            data-key="right"
            aria-label="Move right"
          >
            <svg class="dpad-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M20 12L7 20V4L20 12Z" />
            </svg>
          </button>
        </div>
      </div>
    </main>
    <script src="./sketch.js"></script>
  </body>
</html>
