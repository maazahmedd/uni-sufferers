<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uni Sufferers</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/addons/p5.sound.min.js"></script>
  </head>
  <body>
    <main>
      <h1>UNI SUFFERERS</h1>
      <div id="canvas-wrapper"></div>
      <div id="mobile-controls" aria-label="Mobile game controls">
        <div class="mobile-pad mobile-pad-horizontal">
          <button type="button" data-key="left" aria-label="Move left">&#x25C0;</button>
          <button type="button" data-key="right" aria-label="Move right">&#x25B6;</button>
        </div>
        <div class="mobile-pad mobile-pad-vertical">
          <button type="button" data-key="up" aria-label="Move up">&#x25B2;</button>
          <button type="button" data-key="down" aria-label="Move down">&#x25BC;</button>
        </div>
      </div>
    </main>
    <script src="./sketch.js"></script>
  </body>
</html>
