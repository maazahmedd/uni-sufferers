<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uni Sufferers</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/addons/p5.sound.min.js"></script>
  </head>
  <body>
    <main>
      <h1>UNI SUFFERERS</h1>
      <p id="mobile-tagline">
        First save your mental health.<br />
        Then go get that 4.0 GPA.
      </p>
      <div id="canvas-wrapper"></div>
      <div id="mobile-controls" aria-label="Mobile game controls">
        <div id="mobile-dpad">
          <button type="button" class="dpad-btn dpad-up" data-key="up" aria-label="Move up">
            &#x25B2;
          </button>
          <button type="button" class="dpad-btn dpad-left" data-key="left" aria-label="Move left">
            &#x25C0;
          </button>
          <button type="button" class="dpad-btn dpad-down" data-key="down" aria-label="Move down">
            &#x25BC;
          </button>
          <button
            type="button"
            class="dpad-btn dpad-right"
            data-key="right"
            aria-label="Move right"
          >
            &#x25B6;
          </button>
        </div>
      </div>
    </main>
    <script src="./sketch.js"></script>
  </body>
</html>
